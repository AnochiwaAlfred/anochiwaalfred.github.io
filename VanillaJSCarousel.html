<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="css/VanillaJSCarousel.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="svg/arrow-left.svg" alt="">
        </button>
        <div class="carousel__track-container">
             <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/a1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/a2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/a3.jpg" alt="">
                </li>
             </ul>
        </div>
        <button class="carousel__button  carousel__button--right">
            <img src="svg/arrow-right.svg" alt="">

        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>

    </div>
</body>
</html>
